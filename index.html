<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="">
          <img
            src="/images/navbar/logo.png"
            alt="Logo"
            width="auto"
            height="120"
            class="d-inline-block align-text-top"
          />
        </a>
        <!-- Image button -->
        <a
          href="https://pump.fun/coin/6DRfPqFLzte7HxapGmjG8hKXiV91ihLMVDfc2yYApump"
        >
          <img
            src="/images/navbar/pump-button.png"
            alt="Button Icon"
            width="auto"
            height="60"
            class="d-inline-block align-text-top nav-button"
          />
        </a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-primary text-white text-center py-5 position-relative">
      <!-- Social Media -->
      <div class="social-media d-none d-md-flex">
        <a href="">
          <img src="/images/social/X.png" alt="X Social Media Icon" />
        </a>
        <a href="">
          <img src="/images/social/telegram.png" alt="Telegram Icon" />
        </a>
        <a href="">
          <img src="/images/social/instagram.png" alt="Instagram Icon" />
        </a>
      </div>
      <img
        src="/images/hero/adam.png"
        alt="Button Icon"
        width="100%"
        height="auto"
        class="d-inline-block align-text-top"
      />
      <img
        src="/images/hero/tab.png"
        alt="Button Icon"
        width="100%"
        height="auto"
        class="d-inline-block align-text-top"
      />
    </div>

    <section id="information" class="py-0">
      <div class="m-0">
        <!-- information Section -->
        <div class="row text-center position-relative">
          <div class="col-md-6 g-4 g-md-0 col-sm-12">
            <img
              src="/images/information/about.png"
              class="d-block d-md-none"
              style="width: 25%; margin-left: 5%"
            />
            <img
              src="/images/information/looperlad.png"
              class="pt-3 d-block d-md-none"
              style="width: 60%; margin-left: 5%; margin-bottom: 10px"
            />
            <img
              src="/images/information/about.png"
              class="d-none d-md-block"
              style="width: 25%; float: right"
            />
            <img src="/images/information/computer.png" style="width: 100%" />
            <img
              src="/images/information/redline.png"
              class="position-absolute d-none d-md-block z-3"
              style="left: 13%; top: 11%; width: 45%"
            />
          </div>
          <div class="col-md-6 g-0 col-sm-12">
            <img
              src="/images/information/looperlad.png"
              class="pt-3 d-none d-md-block"
              style="width: 80%"
            />
            <img src="/images/information/paper.png" style="width: 100%" />
          </div>
          <div class="col-md-12 g-0 how-to" style="width: 100%; left: 0">
            <img
              src="/images/howto/black-with-adam.png"
              class="d-none d-md-block"
              style="margin-top: -25%; width: 100%; height: auto"
            />
            <img
              src="/images/howto/howto-mobile.png"
              class="d-block d-md-none"
              style="margin-top: -50%; width: 100%; height: auto"
            />
          </div>
        </div>
      </div>
    </section>

    <footer class="footer bg-dark text-white pt-5 pb-2">
      <div class="container text-center">
        <img src="/images/navbar/logo.png" height="200px" />
      </div>
      <div
        class="footer-social d-flex flex-column flex-md-row justify-content-end mx-5 mb-3 gap-3"
      >
        <a href="">
          <img src="/images/social/x-white.png" alt="X Social Media Icon" />
        </a>
        <a href="">
          <img src="/images/social/telegram-white.png" alt="Telegram Icon" />
        </a>
        <a href="">
          <img src="/images/social/instragram-white.png" alt="Instagram Icon" />
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
