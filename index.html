<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="">
          <img
            src="/images/navbar/logo.png"
            alt="Logo"
            width="auto"
            height="120"
            class="d-inline-block align-text-top"
          />
        </a>
        <!-- Toggler for mobile view -->

        <!-- Image button -->
        <a
          href="https://pump.fun/coin/6DRfPqFLzte7HxapGmjG8hKXiV91ihLMVDfc2yYApump"
        >
          <img
            src="/images/navbar/pump-button.png"
            alt="Button Icon"
            width="auto"
            height="60"
            class="d-inline-block align-text-top nav-button"
          />
        </a>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-primary text-white text-center py-5 position-relative">
      <!-- Social Media -->
      <div class="social-media">
        <a href="">
          <img src="/images/social/X.png" alt="X Social Media Icon" />
        </a>
        <a href="">
          <img src="/images/social/telegram.png" alt="Telegram Icon" />
        </a>
        <a href="">
          <img src="/images/social/instagram.png" alt="Instagram Icon" />
        </a>
      </div>
      <img
        src="/images/hero/adam.png"
        alt="Button Icon"
        width="100%"
        height="auto"
        class="d-inline-block align-text-top"
      />
      <img
        src="/images/hero/tab.png"
        alt="Button Icon"
        width="100%"
        height="auto"
        class="d-inline-block align-text-top"
      />
    </div>

    <section id="information" class="py-5">
      <div class="m-0">
        <!-- information Section -->
        <div class="row text-center position-relative" style="width: 100vw">
          <div class="col-md-6 g-0 col-sm-12">
            <img src="/images/information/computer.png" style="width: 100%" />
            <img
              src="/images/information/redline.png"
              class="position-absolute d-none d-md-block z-3"
              style="left: 13%; top: 16%; width: 50%"
            />
          </div>
          <div class="col-md-6 g-0 col-sm-12">
            <img src="/images/information/paper.png" style="width: 100%" />
          </div>
          <div
            class="col-md-12 g-0 how-to position-absolute d-none d-md-block"
            style="top: 55%; width: 100%; left: 0"
          >
            <img
              src="/images/howto/black-with-adam.png"
              style="width: 100%; height: auto"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
